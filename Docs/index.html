<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splash Damage - Abilities System</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Splash Damage's Ability System is an unreal engine 4 plugin providing simple to use and build abilities and buffs.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./assets/theme.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div data-app id="main">Loading...</div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="assets/logo_sd_logo_white.svg" data-origin="assets/logo_sd_logo_white.svg" class="sidebar-logo" width="50%">',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      autoHeader: false,
      subMaxLevel: 2,
      maxLevel: 4,
      repo: 'https://gitlab.splashdamage.com/ue4-plugins/abilities',
      el: '#main',
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.',
      },
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      footer: {
        copy: ' <span>Copyright &copy;2020 Splash Damage Ltd</span> <br> <span> All Rights Reserved </span>',
        auth: ' ',
        pre: '',
        style: 'text-align: center;'
      }
    }
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c#.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>

  <!-- Plugins -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
</body>
</html>
